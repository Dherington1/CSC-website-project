      <form class="login-form">
        <fieldset class="login-fieldset">
            <div class="login-form-header">Login to your account</div>
            <!-- email -->
            <input 
              class="login-input" 
              type="text"  
              placeholder="Email"
              name="email"
              type="email"
              id="email"
             />
             <!-- password -->
            <input class="login-input" 
              type="password" 
              placeholder="Password" 
              name="password"
              type="password"
            />
            <!-- login button -->
            <button class="login-button" type="submit">Login</button>
            
            <!-- link to reg page -->
            <div class="reg-link-div">
                <a class="reg-link" href="#">Register</a>
            </div>
        </fieldset>
    </form>
