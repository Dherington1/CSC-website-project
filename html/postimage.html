<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/postimage.css" rel="stylesheet" />
  <title>Post Image</title>
</head>
<body>

  <header >
    <h1 class="post-header">Post Image</h1>
  </header>

  <form class="post-form">

    <fieldset class="post-fieldset">
      <div class="post-div">
        
        <label id="post-title" for="postTitle">Title:</label>
        <input type="text" name="postTitle" placeholder="Title" id="post-title-input" />

        <label id="post-Description-title" for="postDescription">Description:</label>
        <textarea type="password" id="post-Description"></textarea>
        
        <div #id="file-input-div">
          <input id="file-input" type="file" id="myFile" name="filename">
        </div>

        <div class="terms">
          I agree to the
          <a href="#">Acceptable Use Policy</a>
          <input type="radio" />
        </div>

        <button id="post-button" type="click">Post</button>
      </div>

    </fieldset>
  </form>
</body>
</html>
